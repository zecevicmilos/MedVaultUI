<div class="grid">
    <div class="dash-card">
        <h3>Brze akcije</h3>
        <div class="row actions">
            <a class="btn pri" routerLink="/patients">Pretraga pacijenata</a>
            <a class="btn ok" routerLink="/patients/create" *ngIf="auth.role==='Admin'">Novi pacijent</a>
            <a class="btn" routerLink="/audit" *ngIf="auth.role==='Admin'">Revizija</a>
        </div>
        <small class="muted">Uloga: {{ auth.role ? (auth.role==='Admin' ? 'Admin' : auth.role) : 'N/D' }}</small>
    </div>
    <div class="dash-card">
        <h3>O aplikaciji</h3>
        <p>Otpremite i šifrujte skenove, upravljajte identifikacionim dokumentima i beležite preglede.</p>
    </div>
</div>
