<div class="card">
    <h3>Dnevnik revizije</h3>
    <table class="table mt" *ngIf="items.length">
        <thead>
            <tr>
                <th>Vreme</th>
                <th>Korisnik</th>
                <th>Radnja</th>
                <th>Entitet</th>
                <th>Uspeh</th>
                <th>Detalji</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of items">
                <td>{{a.at | date:'short'}}</td>
                <td>{{a.userId || '-'}}</td>
                <td>{{a.action}}</td>
                <td>{{a.entity}} ({{a.entityId || ''}})</td>
                <td>{{a.success ? '✔' : '✖'}}</td>
                <td>{{a.details || ''}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!items.length"><small class="muted">Nema revizijskih zapisa.</small></p>
</div>
