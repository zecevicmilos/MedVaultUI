<div class="card">
    <h3>Audit Log</h3>
    <table class="table mt" *ngIf="items.length">
        <thead>
            <tr>
                <th>Time</th>
                <th>User</th>
                <th>Action</th>
                <th>Entity</th>
                <th>Success</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of items">
                <td>{{a.at | date:'short'}}</td>
                <td>{{a.userId || '-'}}</td>
                <td>{{a.action}}</td>
                <td>{{a.entity}} ({{a.entityId || ''}})</td>
                <td>{{a.success ? '✔' : '✖'}}</td>
                <td>{{a.details || ''}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!items.length"><small class="muted">No audit entries.</small></p>
</div>
