<div class="card">
    <h3>Patients</h3>
    <div class="row mt">
        <input class="input" [(ngModel)]="lastName" placeholder="Last name" />
        <input class="input" [(ngModel)]="jmbg" placeholder="JMBG" />
        <button class="btn ok" (click)="search()" [disabled]="loading">Search</button>
    </div>
    <table class="table mt" *ngIf="items.length">
        <thead>
            <tr>
                <th>MRN</th>
                <th>Created</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of items">
                <td>{{p.medicalRecordNumber}}</td>
                <td>{{p.createdAt | date:'short'}}</td>
                <td><button class="btn pri" (click)="open(p.id)">Open</button></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!items.length" class="mt"><small class="muted">No results yet. Try searching.</small></p>
</div>
